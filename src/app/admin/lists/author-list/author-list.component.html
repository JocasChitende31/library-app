<div class="pt-5">
</div>
<div class="mt-5">
    <h5 class="font-weight-light">Autores</h5>
</div>
<hr>
<div>
    <table class="table table-hover">
        <thead style="background-color: #0d355e; color: white;">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Data de Nascimento</th>
                <th scope="col">Nacionalidade</th>
                <th scope="col">Status</th>
                <th scope="colgroup" colspan="2" class="text-center">Ações</th>
            </tr>
        </thead>
        <tbody *ngFor="let author of authors">
            <tr>
                <th scope="row">{{author.id}}</th>
                <td>{{author.name}}</td>
                <td>{{author.birthday}}</td>
                <td>{{author.nationality}}</td>
                <td>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, voluptatem.</td>
                <td><button  class="btn text-primary">Editar</button></td>
                <td><button (click)="onDelete(author?.id)" class="btn text-danger">Eliminar</button></td>
            </tr>
        </tbody>
    </table>
</div>
