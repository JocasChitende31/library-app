<div class="pt-5">
</div>
<div class="mt-5">
    <h5 class="font-weight-light">Categorias</h5>
</div>
<hr>
<div>
    <table class="table table-hover">
        <thead style="background-color: #0d355e; color: white;">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Categoria ou Gênero</th>
                <th scope="colgroup" colspan="2" class="text-center">Ações</th>
            </tr>
        </thead>
        <tbody *ngFor="let category of categories">
            <tr>
                <th scope="row">{{category.id}}</th>
                <td>{{category.genre}}</td>
                <td><a href="#" class="text-primary">Editar</a></td>
                <td><a href="#" class="text-danger">Eliminar</a></td>
            </tr>
        </tbody>
    </table>
</div>
