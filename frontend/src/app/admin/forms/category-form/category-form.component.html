<div class="pt-5"></div>
<div class="container mt-5 mb-5">
    <div class="card mb-3 p-2">
        <div class="col-md-12">
            <h4 class="card-title text-center p-2">
                <div *ngIf="!catId">
                    {{titleCreateCategory}}
                </div>
                <div *ngIf="catId">
                    {{titleUpdateCategory}}
                </div>
            </h4>
        </div>
    </div>
    <div class="pt-0 pb-5">
        <div class="col-md-12">
            <form class="form pt-3 pb-2" [formGroup]="categoryForm">
                <div class="row pt-0 pl-3 pr-3 form-group">
                    <div class="col-md-12" hidden>
                        <label for="id" class="form-label">Id</label>
                        <input type="text" name="id" id="id" class="form-control" placeholder="Ex: 0000"
                            formControlName="id">
                    </div>
                    <div class="col-md-12">
                        <label for="genre" class="form-label">Categoria/Gênero</label>
                        <input type="text" name="genre" id="genre" class="form-control" placeholder="Ex: História"
                            formControlName="genre">
                    </div>
                </div>
                <div class=" col-md-12 d-flex flex-wrap justify-content-end pb-3">
                    <div *ngIf="!catId" class=" mt-1 mr-2 ">
                        <button class="btn btn-primary" (click)="categorySubmit()">Salvar Autor</button>
                    </div>
                    <div *ngIf="catId" class=" mt-1 mr-2 ">
                        <button class="btn btn-primary" (click)="updateCategory()">Actualizar Autor</button>
                    </div>
                    <div class=" mt-1 mr-2">
                        <button class="btn btn-danger" (click)="goToList()">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="margin-form_b"></div>
