<div>
  <table class="table table-hover">
      <thead class="bg-t-th-light-blue">
          <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Data_Nascimento</th>
              <th scope="col">Nacionalidade</th>
              <th scope="col">Status</th>
              <th scope="colgroup" colspan="2" class="text-center">Ações</th>
          </tr>
      </thead>
      <tbody *ngFor="let author of authors" >
          <tr>
              <th scope="row">{{author.id}}</th>
              <td>{{author.name}}</td>
              <td>{{author.birthday}}</td>
              <td>{{author.nationality}}</td>
              <td>{{author.status}}</td>
              <td><a routerLink="/admin/update/{{author?.id}}/author" class="btn text-primary">Editar</a></td>
              <td><button (click)="onDelete(author?.id)" class="btn text-danger">Eliminar</button></td>
          </tr>
      </tbody>
  </table>
</div>
