<div *ngIf="getLoggedRoleUser() === 'USER'" class="mt-5 pt-5"></div>
<div class="page-content page-container" id="page-content">
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col-xl-12 col-md-12">
        <div class="card user-card-full">
          <div class="row m-l-0 m-r-0">
            <div class="col-sm-4 bg-c-lite-blue user-profile">
              <div class="card-block text-center text-white">
                <div class="m-b-25">
                  <img src="https://img.icons8.com/bubbles/100/000000/user.png" alt="" class="img-radius">
                </div>
                <h6 class="f-w-600">{{userLogged?.username}}</h6>
                <p>{{userLogged?.role}}</p>
                <a href="" class="nav-link text-white">
                  <i class="material-icons mdi mdi-square-edit-outline feather  m-t-1o f-10">border_color</i>
                </a>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card-block">
                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">
                  Informação
                </h6>
                <div class="row">
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">email/username</p>
                    <h6 class="text-muted f-w-600 ">{{userLogged?.login}}</h6>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">palavra-passe</p>
                    <h6 class="text-muted f-w-600">{{userLogged?.password}}</h6>
                  </div>
                </div>

                <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">
                  Perfil Status
                </h6>
                <div class="row">
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Authorities</p>
                    <h6 class="text-success f-w-400">
                      *******
                    </h6>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">acc_NonExpired</p>
                    <h6 class="text-success f-w-400">
                      *******
                    </h6>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">acc_NonLocked</p>
                    <h6 class="text-success f-w-400">
                      *******
                    </h6>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">creden_NonExpired</p>
                    <h6 class="text-success f-w-400">
                      *******
                    </h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
